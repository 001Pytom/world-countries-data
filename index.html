<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>World Countries Data</h2>
        <p>Currently, we have <span class="countries_num">250</span> countries</p>
    </header>
    <div class="subhead">
        <div class="btn_container">
            <button class="population_btn">population</button>
            <button class="language_btn">languages</button>
        </div>
        <p>10 Most <span class="btn_type_selected">populated countries</span> in the world</p>
    </div>
    <main class="population_container">
        <div class="country_names">
            <p class="country_names_p">World</p>
        </div>
        <div class="graph_details">
            <div class="population_graph">
                <div class="graph_div">

                </div>
            </div>
            <div class="population">
                <p class="population_h4">123,223,222</p>
            </div>
        </div>
    </main>

    <main class="language_container">
        <div class="language_names">
            <!-- <p class="country_names_p">World</p> -->
        </div>
        <div class="graph_details">
            <div class="population_graph2">
                <!-- <div class="graph_div">

                </div> -->
            </div>
            <div class="language_number">
                <!-- <p class="population_h4">123,223,222</p> -->
            </div>
        </div>
    </main>

    

    <script src="countries_data.js"></script>
    <script src="main.js"></script>
</body>

</html>
